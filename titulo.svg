<svg fill="none" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                p {
                    font-family: Arial, sans-serif;
                    font-size: 25px; 
                    color: white;
                    text-align: center;
                    animation: appear 3s forwards, shine 2s infinite alternate 3s; 
                    opacity: 0;
                    padding-top: 10px;
                }

                @keyframes appear {
                    from {
                        opacity: 0; 
                    }
                    to {
                        opacity: 1; 
                    }
                }

                @keyframes shine {
                    from {
                        text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
                    }
                    to {
                        text-shadow: 0px 0px 5px white, 0px 0px 10px white, 0px 0px 15px white, 0px 0px 20px white, 0px 0px 25px white; /* Efecto de brillo */
                    }
                }
            </style>
            <p style="margin: 0;">GASS INK TATTOO</p>
        </div>
    </foreignObject>
</svg>
